<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Typography</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        #underline{
            text-decoration: underline;
        }
        a{
            text-decoration: none;
        }
        #overline{
            text-decoration: overline;
        }
        #line-through{
            text-decoration: line-through;
        }
        #Blink{
            text-decoration: Blink;
        }
    </style>
</head>
<body>
    <h1>CSS Typography</h1>
    <h2>Text Decoration</h2>
    <ol>
        <li>None</li>
        <li>Underline</li>
        <li>Overline</li>
        <li>Line Through</li>
        <li>Blink</li>
    </ol>
    <p>
        <a href="https://www.youtube.com/watch?v=v3m_DlYSJOA&t=307s">YouTube</a>
        Are always Underline.but i don't want it to
    </p>
    <p>
        <span id="underline">Balaji Krishnan</span> Underline 
    </p>
    <p>
        <span id="overline"> Balaji Krishnan</span> Overline
    </p>
    <p> <span id="line-through">Balaji Krishnan</span> Line-Through</p> 
    <p><span id="Blink"> Balaji Krishnan</span> Doesn't Work it</p>
</body>
</html>
