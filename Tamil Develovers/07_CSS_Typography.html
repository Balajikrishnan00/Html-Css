<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Typography</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        #normal{
            font-style: normal;
        }
        #italic{
            font-style: italic;
        }
        #oblique{
            font-style: oblique;
        }
    </style>
</head>
<body>
    <h1>CSS Typography</h1>
    <h2>Font Style</h2>
    <ol>
        <li>Normal</li>
        <li>Italic</li>
        <li>Oblique</li>
    </ol>
    <ol>
        <li id="normal">Normal</li>
        <li id="italic">Italic</li>
        <li id="oblique">Oblique</li>
    </ol>
    
</body>
</html>
