<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Typography</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        #left{
            text-align: left;
        }
        #right{
            text-align: right;
        }
        #center{
            text-align: center;
        }
        #justify{
            text-align: justify;
        }
        ul li{
            list-style-type: none;
        }
        
    </style>
</head>
<body>
    <h1>CSS Typography</h1>
    <h2>Text Alignment</h2>
    <ol>
        <li>Left</li>
        <li>Right</li>
        <li>Center</li>
        <li>Justify</li>
    </ol>
    <h2>Let us make it so</h2>
    <ul>
        <li id="left">Left</li>
        <li id="right">Right</li>
        <li id="center">Center</li>
        <li id="justify">Justify</li>
    </ul>
    
</body>
</html>
